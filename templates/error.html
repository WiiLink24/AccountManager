{{template "base.html"}}
  <div id="particles-js"
    class="spin top-0 left-0 w-full h-full -translate-x-[0rem] opacity-30 z-0 absolute"></div>
  <main class="flex flex-col items-center justify-center gap-3 relative w-[95%] max-w-lg">
    <span class="flex flex-row items-center gap-3">
      <img src="/assets/icon/circle-alert.svg" alt="Error Icon" class="w-10 h-10 invert" />
      <h1 class="text-4xl text-white font-bold">Error</h1>
    </span>
    {{if .Error}}
    <p class="text-2xl text-center text-white px-4 py-2 rounded-xl bg-white/10 backdrop-blur-md">An error has occured: {{.Error}}
    </p>
    <p class="mt-3 text-xl text-center text-white/40">Please try again later. If the error persists, contact
      support and show them the error.</p>

    {{end}}
  </main>

{{template "footer.html"}}

<script src="/assets/particles/particles.min.js"></script>
<script>
  particlesJS.load("particles-js", "/assets/particles/particlesjs-config.json");
</script>
